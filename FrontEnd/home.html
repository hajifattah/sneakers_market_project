<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M App</title>
  </head>
  <body class="font-Inter ">
    <div class="main max-w-[430px] mx-auto hidden" id="main">
      <!-- top -->
      <div class="px-6 pb-7">
        <div class="py-4 flex justify-between">
          <!-- left -->
          <div id="welcome" class="grow">
            <div class="flex gap-[6px] items-center h-6">
              <p class="text-appGray font-medium tracking-wide"></p>
              <img src="public/home/hand.png" alt="" />
            </div>
            <p class="font-bold"></p>
          </div>
          <!-- right -->
          <div class="flex gap-x-3 items-center mr-3">
            <img class="inline-block" src="public/home/bell.svg" alt="" />
            <img class="inline-block" src="public/home/heart.svg" alt="" />
          </div>
          <button class="font-bold rounded-full bg-appBlack/10 px-3 my-1 hover:bg-appBlack/30" id="logout">Logout</button>
        </div>
        <!-- search -->
        <div class="flex py-2 px-3 rounded-lg bg-appBgGray hover:outline">
          <img class="mr-1" src="public/home/search-sign.svg" alt="" />
          <input class="bg-[#fafafa] outline-none" type="text" name="search" id="search"/>
        </div>
      </div>
      <!-- section -->
      <section class="grid">
        <div class="flex justify-between px-6">
          <p class="font-semibold text-xl">Most Popular</p>
          <a class="font-semibold" href="./search">See All</a>
        </div>
        <!-- brands -->
        <div class="flex gap-x-3 mt-5 h-14 ml-6 overflow-x-auto " id="brands">
          
        </div>
        <div class="grid gap-y-7 mt-[18px] mb-6">
          <!-- sneakers list -->
          <div
            class="grid gap-x-4 gap-y-5 px-6 grid-cols-2 max-w-[430px] h-[530px] overflow-y-scroll"
            id="list"
          ></div>
          <!-- pagination  -->
          <div class="flex gap-x-3 justify-center" id="pagination"></div>
        </div>
      </section>
      <!-- end -->
      <div class="flex gap-x-8 justify-center text-xs font-semibold mb-4">
        <div>
          <a href="#">
            <img class="ml-1" src="public/home/action-bar/house.svg" alt="" />
            Home</a
          >
        </div>
        <div>
          <a href="#">
            <img src="public/home/action-bar/bag.svg" alt="" />
            Cart</a
          >
        </div>
        <div>
          <a href="#">
            <img class="ml-2" src="public/home/action-bar/cart2.svg" alt="" />
            Orders</a
          >
        </div>
        <div>
          <a href="#">
            <img class="ml-1" src="public/home/action-bar/wallet2.svg" alt="" />
            Wallet</a
          >
        </div>
        <div>
          <a href="#">
            <img class="ml-1" src="public/home/action-bar/person.svg" alt="" />
            Profile</a
          >
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script defer type="module" src="./scripts/home.js"></script>
  </body>
</html>
