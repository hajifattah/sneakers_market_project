<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M App</title>
  </head>
  <body class="font-Inter">
    <div class="main max-w-[430px] mx-auto" id="main">
      <!-- top -->
      <div class="px-6 pb-7">
        <div class="py-4 flex justify-between">
          <!-- left -->
          <div id="welcome">
            <p
              class="text-appGray font-medium flex gap-1 items-center tracking-wide"
            >
              Good Morning <img src="public/home/hand.png" alt="" />
            </p>

            <p class="font-bold"></p>
          </div>
          <!-- right -->
          <div class="flex gap-x-4 items-center">
            <img class="inline-block" src="public/home/bell.svg" alt="" />
            <img class="inline-block" src="public/home/heart.svg" alt="" />
          </div>
        </div>
        <!-- search -->
        <div class="flex py-2 px-3 rounded bg-[#fafafa] hover:outline">
          <img class="mr-1" src="public/home/search-sign.svg" alt="" />
          <input class="bg-[#fafafa] outline-none" type="text" name="search" />
        </div>
      </div>
      <!-- section -->
      <section class="grid">
        <div class="flex justify-between px-6">
          <p class="font-semibold text-xl">Most Popular</p>
          <a class="font-semibold" href="./search">See All</a>
        </div>
        <!-- brands -->
        <div class=" mt-5">
          <div class="">
            <div class="flex gap-3 pl-6 swiper-sile">
              <div
                class="border-2 border-[#343A40] rounded-3xl font-semibold px-5 py-2"
              >
                <p>All</p>
              </div>
            </div>
          </div>
        </div>
        <div class="grid gap-y-7 my-6">
          <!-- sneakers list -->
          <div class="grid gap-x-4 gap-y-5 px-6 grid-cols-2 max-w-[430px] h-[530px] overflow-y-scroll" id="list">
            
          </div>
          <!-- pagination  -->
          <div class="flex gap-x-3 justify-center " id="pagination">
            
          </div>
        </div>
      </section>
      <!-- end -->
      <div class="flex gap-x-8 justify-center text-xs font-semibold  mb-4">
        <div>
          <a href="#">
            <img class="ml-1" src="public/home/action-bar/house.svg" alt="" />
            Home</a
          >
        </div>
        <div>
          <a href="#">
            <img src="public/home/action-bar/bag.svg" alt="" />
            Cart</a
          >
        </div>
        <div>
          <a href="#">
            <img class="ml-2" src="public/home/action-bar/cart2.svg" alt="" />
            Orders</a
          >
        </div>
        <div>
          <a href="#">
            <img class="ml-1" src="public/home/action-bar/wallet2.svg" alt="" />
            Wallet</a
          >
        </div>
        <div>
          <a href="#">
            <img class="ml-1" src="public/home/action-bar/person.svg" alt="" />
            Profile</a
          >
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script defer type="module" src="./scripts/home.js"></script>
  </body>
</html>
