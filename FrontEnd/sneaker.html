<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M App</title>
  </head>
  <body>
    <div class="main max-w-[430px] mx-auto">
      <!-- top -->
      <div class="bg-appBlack/5 relative">
        <a class="my-3 pl-3 absolute z-10" href="/home">
          <img
            class="w-full"
            src="public/login/arrow-left-short.svg"
            alt="back"
          />
        </a>
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="relative">
                <img
                  class="w-full px-6"
                  src="./public/sneaker/test.png"
                  alt=""
                />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="relative">
                <img
                  class="w-full px-6"
                  src="./public/sneaker/test.png"
                  alt=""
                />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="relative">
                <img
                  class="w-full px-6"
                  src="./public/sneaker/test.png"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <div class="py-6 flex flex-col justify-between">
        <!-- div text -->
        <div
          class="grid gap-y-4 mx-auto pb-4 w-[calc(100%_-_55px)] border-b border-b-appBlack/10"
        >
          <div class="flex justify-between items-center">
            <h2 class="text-3xl font-bold">Runing Sportwear</h2>
            <img src="public/sneaker/heart (1).svg" alt="" />
          </div>
          <div class="flex gap-x-3 items-center">
            <p
              class="text-xs font-bold text-appBlack bg-appBlack/10 p-2 rounded-lg"
            >
              5.371 sold
            </p>
            <img
              class="size-5"
              src="public/sneaker/star-half-icon.svg"
              alt=""
            />
            <p class="text-base text-appBlack/80 font-semibold">
              4.3 (5.389 reviews)
            </p>
          </div>
        </div>
        <!-- div description -->
        <div class="grid gap-y-5 pt-4 pb-5 border-b w-full pl-6">
          <div class="flex flex-col gap-y-2 pr-6">
            <h3 class="text-xl font-bold text-appBlack">Description</h3>
            <p class="text-appBlack/75">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam
              numquam soluta repellendus.
              <a class="font-bold" href="">view more...</a>
            </p>
          </div>
          <!-- size and color -->
          <div class="flex gap-x-4 overflow-hidden w-full">
            <div class="flex flex-col gap-y-2 flex-1">
              <p class="text-lg font-bold">Size</p>
              <div class="flex gap-x-2 overflow-x-auto py-2">
                <div
                  class="border-2 border-appBlack/70 rounded-full size-9 p-2 flex justify-center items-center"
                >
                  40
                </div>
                <div
                  class="border border-appBlack/70 rounded-full size-9 p-2 flex justify-center items-center"
                >
                  40
                </div>
                <div
                  class="border border-appBlack/70 rounded-full size-9 p-2 flex justify-center items-center"
                >
                  40
                </div>
                <div
                  class="border border-appBlack/70 rounded-full size-9 p-2 flex justify-center items-center"
                >
                  40
                </div>
                <div
                  class="border border-appBlack/70 rounded-full size-9 p-2 flex justify-center items-center"
                >
                  40
                </div>
                <div
                  class="border border-appBlack/70 rounded-full size-9 p-2 flex justify-center items-center"
                >
                  40
                </div>
              </div>
            </div>
            <div class="flex flex-col gap-y-2 flex-1">
              <p class="text-lg font-bold">Color</p>
              <div class="flex gap-x-2 overflow-x-auto py-2 w-full">
                <div
                  class=" rounded-full size-9  flex justify-center items-center bg-green-500 shrink-0"
                >
                  <img
                    class="w-full size-7"
                    src="public/sneaker/check-mark.svg"
                    alt=""
                  />
                </div>
                <div
                  class="rounded-full size-9  p-4 flex justify-center items-center bg-appBgGray shrink-0"
                >
                  <img src="" alt="" />
                </div>
                <div
                  class="rounded-full size-9  p-4 flex justify-center items-center bg-appBgGray shrink-0"
                >
                  <img src="" alt="" />
                </div>
                <div
                  class="rounded-full size-9  p-4 flex justify-center items-center bg-appBgGray shrink-0"
                >
                  <img src="" alt="" />
                </div>
                <div
                  class="rounded-full size-9  p-4 flex justify-center items-center bg-appBgGray shrink-0"
                >
                  <img src="" alt="" />
                </div>
                <div
                  class="rounded-full size-9  p-4 flex justify-center items-center bg-appBgGray shrink-0"
                >
                  <img src="" alt="" />
                </div>
                <div
                  class="rounded-full size-9 p-4  flex justify-center items-center bg-red-600 shrink-0"
                >
                    <img src="" alt="" />
                </div>
 
              </div>
            </div>
          </div>
          <div class="flex gap-x-4 items-center font-bold">
            <h3 class="text-lg font-bold text-appBlack">Quantity</h3>
            <div
              class="flex px-3 py-2 gap-4 items-center bg-appBlack/5 rounded-full"
            >
              <img class="size-5" src="public/sneaker/minus.svg" alt="" />
              <p>2</p>
              <img class="size-5" src="public/sneaker/plus.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="flex justify-between p-6">
            <div class="flex flex-col items-center justify-center">
                <p class="text-sm text-appBlack/70">
                    Total price
                </p>
                <p class="text-2xl font-bold px-3">
                    $240.00
                </p>
            </div>
            <button class="font-semibold text-white rounded-full bg-appBlack px-10 py-3 mt-2 flex gap-x-3 items-center"> <img class="size-5" src="public/sneaker/shopping-bag.svg" alt="">Add to Cart</button>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
    <script defer type="module" src="./scripts/sneaker.js"></script>
  </body>
</html>
